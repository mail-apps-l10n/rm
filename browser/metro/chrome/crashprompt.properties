# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Perstgisa, ma %1$S ha gist sentì in collaps. Cun trametter rapports da collaps gidas ti %2$S da far pli stabel e segir %1$S. Ti pos adina midar tias preferenzas en la configuraziun/opziuns.
crashprompt.dialog.title=Vuls ti trametter annunzias da collaps a Mozilla?
crashprompt.dialog.privacyLink=Statement davart la sfera privata cun trametter rapports da collaps
crashprompt.dialog.acceptbutton=Trametter rapports
crashprompt.dialog.refusebutton=Na betg trametter rapports
crashprompt.dialog.title2=Statement davart la sfera privata cun trametter rapports da collaps
crashprompt.dialog.statement1=Firefox ha ina funcziun che trametta rapports a Mozilla sche Firefox collabescha. Mozilla utilisescha questas infurmaziuns per diagnostitgar e curreger problems en Firefox che chaschunan collaps. Era sche questa funcziun aviescha automaticamain suenter che Firefox collabescha na trametta ella naginas infurmaziuns a Mozilla enfin che ti autoriseschas quai explicitamain. Sco standard trametta questa funcziun differentas datas betg persunalas a Mozilla, tranter auter il stack-trace (ina descripziun detagliada da las parts dal code da Firefox ch'eran activas cura ch'il collaps è capità) ed il tip da computer che ti utiliseschas. Infurmaziuns supplementaras vegnan rimnadas da la funcziun da rapportar collaps. Tge funcziun da rapportar collaps che vegn utilisada e tge infurmaziuns supplementaras che vegnan rimnadas da Firefox dependa da la versiun da Firefox che ti utiliseschas.
crashprompt.dialog.statement2=Per las versiuns actualas da Firefox è il “Firefox Crash Reporter” la funcziun da rapportar collaps utilisada. Cun questa funcziun has ti la pussaivladad dad includer infurmaziuns persunalas (sco tia adressa dad e-mail), infurmaziuns potentialmain persunalas (sco tia adressa IP ed l'URL da la pagina che ti has visità durant che Firefox è collabì) ed in commentari. Cun il rapport da collaps da Firefox vegn era tramess ina glista da supplements ch'eran activs dal temp dal collaps, il temp dapi (i) l'ultim collaps, (ii) l'installaziun ed (iii) l'aviar il program. Mozilla renda public be infurmaziuns betg persunalas (tranter auter infurmaziuns genericas davart tes computer, il stack-trace e commentaris da l'utilisader) sin http://crash-stats.mozilla.com/.
